<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 class="time-display">
            <span id="displayMin">--</span>:
            <span id="displaySec">--</span>:
            <span id="displayMilli">--</span>
        </h1>
        <div class="btns">
            <button class="btn" onclick="startTimer()" id="startBtn">Start</button>
            <button class="btn" onclick="stopTimer()" id="stopBtn">Stop</button>
            <button class="btn" onclick="resetTimer()" id="resettBtn">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
